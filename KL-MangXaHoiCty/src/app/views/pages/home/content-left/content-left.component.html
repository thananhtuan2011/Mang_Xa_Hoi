.kt-notification .kt-notification__item:after {
border: 0;
font-family: "LineAwesome";
text-decoration: inherit;
text-rendering: optimizeLegibility;
text-transform: none;
-moz-osx-font-smoothing: grayscale;
-webkit-font-smoothing: antialiased;
/* font-smoothing: antialiased; */
content: "";
font-size: 0.8rem;
line-height: 0;
position: relative;
color: #74788d;
}

.input
{
margin-left: 30px;

}
img {
border-radius:50%;
-moz-border-radius:50%;
-webkit-border-radius:50%;
width:40px;
height: 40px;
}
.avatar.-online {
position: relative;
overflow: visible;
}

.avatar.avatar-32 {
width: 32px;
height: 32px;
}


.avatar.-online:after {
content: "";
width: 10px;
height: 10px;
border: 1px solid #fff;
-moz-border-radius: 6px;
-webkit-border-radius: 6px;
border-radius: 6px;
position: absolute;
right: -6px;
top: 28px;
background-color: #63b814;
z-index: 100;
}

.avatar.-ofline:after {
content: "";
width: 10px;
height: 10px;
border: 1px solid #fff;
-moz-border-radius: 6px;
-webkit-border-radius: 6px;
border-radius: 6px;
position: absolute;
right: -6px;
top: 28px;
/* background-color: #63b814; */
z-index: 100;
}

.avatar.avatar-32.-circled, .avatar.avatar-32.-circled > .more, .avatar.avatar-32.-circled > .image {
-moz-border-radius: 50%;
-webkit-border-radius: 50%;
border-radius: 50%;
}
