<div class="kt-quick-search__result">
	<ng-container *ngFor="let item of data">
		<ng-container [ngTemplateOutlet]="separatorTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
		<ng-container  [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
	</ng-container>
</div>

<ng-template #itemTemplate let-item="item">
	<div class="kt-quick-search__item">
		<div class="" [innerHTML]="item.icon ? item.icon : item.img" [ngClass]="{'kt-quick-search__item-img': item.img, 'kt-quick-search__item-icon': item.icon}">
		</div>
		<div class="kt-quick-search__item-wrapper">
			<a [routerLink]="['/home/detail',item.Id_BaiDang]" class="kt-quick-search__item-title">
				{{item.title}}
			</a>
			<div class="kt-quick-search__item-desc">
				{{item.NoiDung}}
			</div>
		</div>
	</div>
</ng-template>

<ng-template #separatorTemplate let-item="item">
	<ng-container [ngSwitch]="item.Id_LoaiBaiDang">
		<div *ngSwitchCase="1">
			<div class="kt-quick-search__category">Tin Tức nội Bộ</div>
		</div>
		<div *ngSwitchCase="2">
			<div class="kt-quick-search__category">Khen Thưởng</div>
		</div>
		<div *ngSwitchCase="3">
			<div class="kt-quick-search__category">Thông Báo</div>
		</div>
		<div *ngSwitchCase="4">
			<div class="kt-quick-search__category">Chào Đón Thành Viên Mới</div>
		</div>
		<div *ngSwitchCase="6">
			<div class="kt-quick-search__category">Tin Nhanh</div>
		</div>
		<div *ngSwitchCase="7">
			<div class="kt-quick-search__category">Đề  Xuất</div>
		</div>
		</ng-container>
	
</ng-template>

<ng-template #emptyResultTemplate>
	<div class="kt-quick-search__message kt-hidden">
		{{noRecordText||'No record found'}}
	</div>
</ng-template>
